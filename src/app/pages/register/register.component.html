<div class="register-container">
    <form>
        <div class="input-group">
            <label for="username"> Usuario </label>
            <input class="LetraColor" type="text" id="username" placeholder="Tu usuario...">

            <label for="email"> Email </label>
            <input class="LetraColor" type="email" id="email" placeholder="example@escuelasproa.edu.ar">
        </div>

        <div class="input-group password-container">
            <label for="password"> Contraseña </label>
            <input class="LetraColor" type="password" id="password" placeholder="Escribe...">
            <span class="show-password" onclick="togglePassword('password')">👁️</span>
        </div>
        <div class="input-group password-container">
            <label for="password-check"> Confirmar Contraseña </label>
            <input class="LetraColor" type="password" id="passwordcheck" placeholder="Escribe...">
            <span class="show-password" onclick="togglePassword('passwordcheck')">👁️</span>
        </div>
    </form>
</div>


<script>
    function togglePassword(id) {
        const passwordField = document.getElementById(id);
        if (passwordField) {
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    }
</script>
