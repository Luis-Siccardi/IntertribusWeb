<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>

    
    <div class="register-container">
        <form action="GET">
            <div class="input-group">
                <label for="username">
                    Usuario 
                    <input type="text" id="username" autocomplete="name" placeholder="Tu usuario...">
                </label>
                <label for="email">
                    Email 
                    <input class="LetraColor" type="email" id="email" autocomplete="email" placeholder="ejemplo@escuelasproa.edu.ar">
                </label>
            </div>
    
            <div class="input-group password-container">
                <label for="password">
                    Contraseña
                    <input class="LetraColor" type="password" id="password" placeholder="Escribe...">
                </label>
    
                <label for="passwordCheck">
                    Confirmar Contraseña
                    <input class="LetraColor" type="password" id="passwordCheck" placeholder="Escribe...">
                </label>
            </div>
    
            <button type="submit"> REGISTRARSE </button>
        </form>
    </div>
    
    
    
</body>
</html>
