
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css">
    <link rel="stylesheet" href="header.component.css">
    <link rel="stylesheet" href="footer.component.css">


</head>
<body id="login">
    <div class="login-container">
        <header>
            <h1>Iniciar Sesión</h1>
        </header>
        <form>
            <div class="input-group">
                <label for="username">Usuario/Gmail</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="input-group">
                <label for="password">Confirmar Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa nuevamente tu contraseña">
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
    
</body>
</html>
